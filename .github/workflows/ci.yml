name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: agentarena
          POSTGRES_PASSWORD: agentarena
          POSTGRES_DB: agentarena
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U agentarena -d agentarena"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgres://agentarena:agentarena@localhost:5432/agentarena
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          mise_toml: .mise.toml

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: DB migrate
        run: pnpm -C apps/api db:migrate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm -C apps/api test

  deploy_web:
    # Deploy web to Vercel on every push to main (Render auto-deploys API from GitHub).
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [validate, gitleaks, audit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          mise_toml: .mise.toml

      - name: Deploy web (Vercel)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "${VERCEL_TOKEN:-}" ]; then
            echo "Missing GitHub secret VERCEL_TOKEN" >&2
            exit 1
          fi

          # Link (creates .vercel locally in CI workspace) then deploy.
          npx vercel@50.11.0 link --project agentarena-web --yes --token "$VERCEL_TOKEN" --scope bikzs-projects
          npx vercel@50.11.0 deploy --prod --yes --token "$VERCEL_TOKEN" --scope bikzs-projects

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          mise_toml: .mise.toml
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Dependency audit (high+)
        run: pnpm audit --audit-level=high
